<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器练习</title>
    <style>
        /*标签选择器*/
        /*p{*/
            /*color: red;*/
        /*}*/
        /*id选择器*/
        /*#i1{*/
            /*color: red;*/
        /*}*/
        /*#i2{*/
            /*color: red;*/
        /*}*/
        /*类选择器*/
        /*.y1{*/
            /*color: red;*/
        /*}*/
        /*后代选择器*/
        /*div p{*/
            /*color: red;*/
        /*}*/
        /*子元素选择器*/
        /*div>p{*/
            /*color: red;*/
        /*}*/
        /*交集选择器*/
        /*p.y1{*/
            /*color: red;*/
        /*}*/
        /*并集选择器*/
         /*#i1,#i2{*/
             /*color: red;*/
         /*}*/
        /*通用兄弟选择器*/
        /*h1~p{*/
            /*color: red;*/
        /*}*/
        /*序选择器*/
        /*p:nth-of-type(n+1){*/
            /*color: red;*/
        /*}*/
        /*属性选择器*/
        /*p[id]{*/
            /*color: red;*/
        /*}*/
    </style>
</head>
<body>
<div>
    <h1>
        我是标题
    </h1>
    <p id="i1" class="y1">
        我是段落
    </p>
    <p id="i2" class="y1">
        我是段落
    </p>
</div>

</body>
</html>
